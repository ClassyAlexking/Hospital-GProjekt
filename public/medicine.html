<div class="container">
  <h1>Buy Medicines</h1>
  <div class="Medrow">
    <div id="AddMedicine" class="medicinesItem">
      <i class="fa-solid fa-plus"></i>
      <h2>Add Medicine</h2>
    </div>
    <script>
      document.getElementById("AddMedicine").addEventListener('click', function(event) {
        document.querySelector('.Medicines-popup').classList.add("active");
      });
    </script>
  </div>
  <div class="Medicines-popup">
    <div class="wrapper">
      <span class="icon-close">
        <i class="fa-solid fa-xmark"></i>
      </span>
      <script>
        document.querySelector('.icon-close').addEventListener('click', function(event) {
        document.querySelector('.Medicines-popup').classList.remove("active");
      });
      </script>
        <div class="form-box login">
          <h2>Add Medicine</h2>
          <form>
              <div class="input-box">
                  <input type="text" id="medName" name="medName" required>
                  <label for="medName">Name</label>
              </div>
              <div class="input-box">
                  <input type="number" id="medNumber" name="medNumber" required>
                  <label for="medNumber">Number</label>
              </div>
              <div class="input-box">
                  <input type="text" id="medManuf" name="medManuf" required>
                  <label for="medManuf">Manufacturers</label>
              </div>
              <div class="input-box">
                  <input type="date" id="medExpDate" name="medExpDate" required>
                  <label for="medExpDate">Expire Date</label>
              </div>
              <div class="input-box">
                <input type="number" id="medPrice" name="medPrice" required>
                <label for="medPrice">Price</label>
              </div>
              <div class="error-notify hide">
                  Please fill in.
              </div>
          </form>
          <button class="btn" id="addMedbtn">Add</button>
        </div>
      </div>
    </div>
<!-- POP UP buy medicine -->
    <div id = "BuyPopup" class="Medicines-popup">
      <div class="wrapper">
        <span id = "close2" class="icon-close">
          <i class="fa-solid fa-xmark"></i>
        </span>
        <script>
          document.getElementById("close2").addEventListener('click', function(event) {
          document.getElementById("BuyPopup").classList.remove("active");
        });
        </script>
          <div class="form-box login">
            <h2>Buy Medicine</h2>
            <form>
              <label id="PricePerMed">Price Per Med: 0 Ä‘</label>
                <div class="input-box">
                  <input type="number" id="buyNumber" name="buyNumber" required>
                  <label for="medPrice">Buy Number</label>
                </div>
                <!-- <div class="input-box">
                    Please fill in.
                </div> -->
            </form>
            <p id="totalPrice">Total Price: $0.00</p>
            <button class="btn" id="addMedbtn">BUY</button>
          </div>
        </div>
      </div>
</div>
