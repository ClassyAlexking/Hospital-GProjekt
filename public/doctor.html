<div class="container">
  <h1>Our Doctor</h1>
  <div class="Medrow">
    <div id="AddDoctor" class="medicinesItem">
      <i class="fa-solid fa-plus"></i>

    </div>
    <script>
      document.getElementById("AddDoctor").addEventListener('click', function(event) {
        window.location.href = "requestADMIN.html";
      });
    </script>
  </div>
  
  <div class="Medicines-popup">
    <div class="wrapper doctor">
      <span class="icon-close">
        <i class="fa-solid fa-xmark"></i>
      </span>
      <script>
        document.querySelector('.icon-close').addEventListener('click', function(event) {
        document.querySelector('.Medicines-popup').classList.remove("active");
      });
      </script>
      <div class="form-box login">
        <h2 id="Username">YOOO</h2>
        <p id="Email">yo</p>
        <form>
          <h3 id="DoctorSpec"> placeholder</h3>
          <h3 id="DoctorYear"> placeholder</h3>
          <h4>Save me from this</h4>
            
        </form>
        <button class="btn" id="AppointBtn">Request an appointment</button>
        <!-- <script>

      </div>
    </div>
  </div>

  <div id = "AppointInfo" class="Medicines-popup">
    <div class="wrapper doctor">
      <span id = "appoint_close" class="icon-close">
        <i class="fa-solid fa-xmark"></i>
      </span>
      <script>
        document.getElementById("appoint_close").addEventListener('click', function(event) {
        document.getElementById("AppointInfo").classList.remove("active");
      });
      </script>
      <div class="form-box login">

                <label for="UserAppointDate">Book Appointment Date</label>
            </div>
            <div class="error-notify hide">
                Please fill in.
            </div>
        </form>
        <button class="btn" id="AppointDoneBtn">Finish Request</button>
        <script>
          document.getElementById("AppointDoneBtn").addEventListener('click', function(event) {
          document.getElementById("AppointInfo").classList.add("active");
          })
        </script>
      </div>
    </div>
