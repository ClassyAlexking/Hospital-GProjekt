<div class="container">
  <h1>Our Doctor</h1>
  <div class="Medrow">
    <div id="AddDoctor" class="medicinesItem">
      <i class="fa-solid fa-plus"></i>
      <h2>Add Medicine</h2>
    </div>
    <script>
      document.getElementById("AddDoctor").addEventListener('click', function(event) {
        document.querySelector('.Medicines-popup').classList.add("active");
      });
    </script>
  </div>
  <div class="Medicines-popup">
    <div class="wrapper">
      <span class="icon-close">
        <i class="fa-solid fa-xmark"></i>
      </span>
      <script>
        document.querySelector('.icon-close').addEventListener('click', function(event) {
        document.querySelector('.Medicines-popup').classList.remove("active");
      });
      </script>
      <div class="Medrow">
        <div id="AddDoctor" class="medicinesItem">
          <i class="fa-solid fa-plus"></i>
          <h2>Add Medicine</h2>
        </div>
        <script>
          const requestTab = document.getElementById("AddDoctor");
          requestTab.addEventListener('click', function(event) {
            window.location.href = "requestADMIN.html";
          });
        </script>
      </div>

    </div>
  </div>
