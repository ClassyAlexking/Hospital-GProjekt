<div class="container">
  <h1>Book Appointment</h1>
  <div class="Medrow">
    <div id="AddAppointment" class="appointmentsItem">
      <i class="fa-solid fa-plus"></i>
      <h2>Manage Appointment</h2>
    </div>
    <script>
      document.getElementById("AddAppointment").addEventListener('click', function(event) {
        document.querySelector('.Appointments-popup').classList.add("active");
      });
    </script>
  </div>
  <div class="Appointments-popup">
    <div class="wrapper">
      <span class="icon-close">
        <i class="fa-solid fa-xmark"></i>
      </span>
      <script>
        document.querySelector('.icon-close').addEventListener('click', function(event) {
        document.querySelector('.Appointments-popup').classList.remove("active");
      });
      </script>
      <div class="form-box login">
          <h2>Manage Appointment</h2>
          <form>
              <div class="input-box">
                  <input type="text" id="bookingName" name="bookingName" required>
                  <label for="bookingName">Name</label>
              </div>
              <div class="input-box">
                  <input type="text" id="phoneNumber" name="phoneNumber" required>
                  <label for="phoneNumber">Phone Number</label>
              </div>
              <div class="input-box">
                  <input type="text" id="appointmentPurpose" name="appointmentPurpose" required>
                  <label for="appointmentPurpose">Purpose Of Appointment</label>
              </div>
              <div class="select-box">
                <label for="selectDepartment">Select Department:</label>
                <select id="selectDepartment" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="Cardiology">Cardiology</option>
                    <option value="General Surgecy">General Surgecy</option>
                    <option value="Health Checkup Package">Health Checkup Package</option>
                </select>
              </div>
              <div class="input-box">
                  <input type="date" id="appointmentDate" name="appointmentDate" required>
                  <label for="appointmentDate">Appointment Date</label>
              </div>
              <div class="error-notify hide">
                  Please fill in.
              </div>
          </form>
          <button class="btn" id="addMedbtn">Add</button>
        </div>
      </div>
    </div>
</div>
