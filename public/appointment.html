<div class="container">
  <h1>Buy Medicines</h1>
  <div class="Medrow">
    <div id="AddMedicine" class="medicinesItem">
      <i class="fa-solid fa-plus"></i>
      <h2>Add Medicine</h2>
    </div>
    <script>
      document.getElementById("AddMedicine").addEventListener('click', function(event) {
        document.querySelector('.Medicines-popup').classList.add("active");
      });
    </script>
  </div>
  <div class="Medicines-popup">
    <div class="wrapper">
      <span class="icon-close">
        <i class="fa-solid fa-xmark"></i>
      </span>
      <script>
        document.querySelector('.icon-close').addEventListener('click', function(event) {
        document.querySelector('.Medicines-popup').classList.remove("active");
      });
      </script>
      <div class="form-box login">
          <h2>Add Medicine</h2>
          <form>
              <div class="input-box">
                  <input type="text" id="medName" required>
                  <label>Name</label>
              </div>
              <div class="input-box">
                  <input type="number" id="medNumber" required>
                  <label>Number</label>
              </div>
              <div class="input-box">
                  <input type="text" id="medManuf" required>
                  <label>Manufacturers</label>
              </div>
              <div class="input-box">
                  <input type="date" id="medExpDate" required>
                  <label>Expire Date</label>
              </div>
              <div class="input-box">
                <input type="number" id="medPrice" required>
                <label>Price</label>
              </div>
              <div class="error-notify hide">
                  Please fill in.
              </div>
          </form>
          <button class="btn" id="addMedbtn">Add</button>
        </div>
      </div>
    </div>
</div>
